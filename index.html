<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Gamer Completo</title>

<style>
body{margin:0;font-family:Arial;background:#0b1020;color:#fff}
.screen{display:none;min-height:100vh;align-items:center;justify-content:center}
.active{display:flex}
.box{background:#06172f;width:460px;padding:15px;border-radius:12px;text-align:center}
.menu{display:flex;gap:5px;margin-bottom:10px;flex-wrap:wrap}
.menu button{flex:1}
.section{display:none}
.section.active{display:block}
.avatar{width:100px;height:100px;border-radius:50%;background:#444;margin:10px auto;border:6px solid transparent;overflow:hidden}
.avatar img{width:100%;height:100%;object-fit:cover}
.border{width:50px;height:50px;border-radius:50%;border:5px solid;cursor:pointer}
.gold{border-color:gold}
.blue{border-color:#00aaff}
.red{border-color:#ff4444}
.admin{border-color:gold;box-shadow:0 0 10px gold}
.premium{border-color:#ff00ff;box-shadow:0 0 10px #ff00ff}
.borders,.inventory{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
input,button{width:100%;padding:8px;margin-top:6px;border:none;border-radius:5px}
button{background:#1c4cff;color:#fff}
#admBtn{position:fixed;right:10px;top:50%;transform:translateY(-50%);background:#ff4444;padding:12px;border-radius:10px;display:none;cursor:pointer}
#admPanel{position:fixed;right:80px;top:50%;transform:translateY(-50%);background:#020a18;padding:15px;width:260px;border-radius:12px;display:none}
.rank{background:#020a18;padding:8px;margin:6px 0;border-radius:6px}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="screen active" id="loginScreen">
  <div class="box">
    <h2>Login</h2>
    <input id="loginName" placeholder="Nome">
    <input id="loginPass" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button onclick="openRegister()">Registrar</button>
  </div>
</div>

<!-- REGISTRO -->
<div class="screen" id="registerScreen">
  <div class="box">
    <h2>Registro</h2>
    <input id="regName" placeholder="Nome">
    <input id="regPass" type="password" placeholder="Senha">
    <button onclick="register()">Criar conta</button>
    <button onclick="backLogin()">Voltar</button>
  </div>
</div>

<!-- JOGO -->
<div class="screen" id="gameScreen">
  <div class="box">

    <div class="menu">
      <button onclick="openSec('perfil')">Perfil</button>
      <button onclick="openSec('loja')">Loja</button>
      <button onclick="openSec('inventario')">Invent√°rio</button>
      <button onclick="openSec('premium')">Premium</button>
      <button onclick="openSec('foto')">Foto</button>
      <button onclick="openSec('ranking')">Ranking</button>
    </div>

    <div class="section active" id="perfil">
      <div class="avatar" id="avatar"></div>
      <h3 id="nome"></h3>
      <p>üí∞ Dinheiro: <span id="coins"></span></p>
      <p id="status"></p>
    </div>

    <div class="section" id="loja">
      <h3>Bordas</h3>
      <div class="borders">
        <div class="border gold" onclick="buyBorder('gold')"></div>
        <div class="border blue" onclick="buyBorder('#00aaff')"></div>
        <div class="border red" onclick="buyBorder('#ff4444')"></div>
      </div>
    </div>

    <div class="section" id="inventario">
      <h3>Invent√°rio</h3>
      <div class="inventory" id="inv"></div>
    </div>

    <div class="section" id="premium">
      <h3>üíé Premium</h3>
      <button onclick="buyPremium()">Comprar Premium</button>
    </div>

    <div class="section" id="foto">
      <input type="file" accept="image/*" onchange="setPhoto(event)">
    </div>

    <div class="section" id="ranking">
      <h3>üèÜ Ranking</h3>
      <div id="rankList"></div>
    </div>

  </div>
</div>

<div id="admBtn" onclick="toggleAdm()">ADM MENU</div>

<div id="admPanel">
  <h3>ADM</h3>
  <button onclick="giveMoney()">Dar dinheiro</button>
  <button onclick="givePremium()">Dar Premium</button>
</div>

<script>
let users=JSON.parse(localStorage.getItem("users")||"[]");
let playersDB=JSON.parse(localStorage.getItem("playersDB")||"[]");
let user=null;

const ADM_NAME="Rodolfo";
const ADM_PASS="rodolfo408*";

// jogadores aleat√≥rios
if(playersDB.length===0){
  ["Jo√£o","Maria","Carlos","Ana","Lucas"].forEach(n=>{
    playersDB.push({name:n,coins:Math.floor(Math.random()*5000)+100,admin:false,premium:false});
  });
  localStorage.setItem("playersDB",JSON.stringify(playersDB));
}

// auto login
let saved=localStorage.getItem("user");
if(saved){user=JSON.parse(saved);start();}

function openRegister(){loginScreen.classList.remove("active");registerScreen.classList.add("active")}
function backLogin(){registerScreen.classList.remove("active");loginScreen.classList.add("active")}

function register(){
  users.push({name:regName.value,pass:regPass.value});
  localStorage.setItem("users",JSON.stringify(users));
  alert("Conta criada!");
  backLogin();
}

function login(){
  let u=users.find(x=>x.name===loginName.value&&x.pass===loginPass.value)
    || (loginName.value===ADM_NAME&&loginPass.value===ADM_PASS?{name:ADM_NAME,admin:true}:null);
  if(!u){alert("Login inv√°lido");return;}

  user={name:u.name,coins:999999,inventory:u.name===ADM_NAME?["ADMIN"]:[],equipped:null,premium:false,admin:u.name===ADM_NAME};
  saveUser();
  start();
}

function start(){
  loginScreen.classList.remove("active");
  registerScreen.classList.remove("active");
  gameScreen.classList.add("active");
  nome.innerText=user.name;
  coins.innerText=user.admin||user.premium?"‚àû":user.coins;
  status.innerText=user.admin?"üëë ADM":user.premium?"üíé Premium":"Jogador";
  if(user.admin) admBtn.style.display="block";
  updateDB();
}

function openSec(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if(id==="inventario") renderInv();
  if(id==="ranking") renderRank();
}

function buyBorder(c){
  if(!user.equipped) user.equipped=c;
  else user.inventory.push(c);
  avatar.style.borderColor=c;
  saveUser();
}

function renderInv(){
  inv.innerHTML="";
  user.inventory.forEach(b=>{
    let d=document.createElement("div");
    d.className="border";
    if(b==="ADMIN") d.classList.add("admin");
    else if(b==="PREMIUM") d.classList.add("premium");
    else d.style.borderColor=b;
    d.onclick=()=>equip(b);
    inv.appendChild(d);
  });
}

function equip(b){
  if(user.equipped) user.inventory.push(user.equipped);
  user.inventory=user.inventory.filter(x=>x!==b);
  user.equipped=b;
  avatar.style.borderColor=b==="ADMIN"?"gold":b==="PREMIUM"?"#ff00ff":b;
  saveUser();
}

function buyPremium(){
  user.premium=true;
  user.inventory.push("PREMIUM");
  saveUser();
}

function setPhoto(e){
  let r=new FileReader();
  r.onload=()=>{avatar.innerHTML=`<img src="${r.result}">`;user.photo=r.result;saveUser()}
  r.readAsDataURL(e.target.files[0]);
}

function toggleAdm(){
  admPanel.style.display=admPanel.style.display==="block"?"none":"block";
}

function giveMoney(){user.coins+=1000;saveUser()}
function givePremium(){user.premium=true;saveUser()}

function updateDB(){
  let i=playersDB.findIndex(p=>p.name===user.name);
  if(i>=0) playersDB[i]=user;
  else playersDB.push(user);
  localStorage.setItem("playersDB",JSON.stringify(playersDB));
}

function renderRank(){
  rankList.innerHTML="";
  [...playersDB].sort((a,b)=>b.coins-a.coins).forEach((p,i)=>{
    rankList.innerHTML+=`<div class="rank">${i+1}¬∫ ${p.name} - üí∞ ${p.coins}</div>`;
  });
}

function saveUser(){
  localStorage.setItem("user",JSON.stringify(user));
  updateDB();
}
</script>

</body>
</html>
