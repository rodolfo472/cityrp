    <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema de Acesso Gamer</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    text-align: center;
}

.container {
    background: #020617;
    max-width: 420px;
    margin: 60px auto;
    padding: 25px;
    border-radius: 10px;
}

input, button {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
}

button {
    background: #38bdf8;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #0ea5e9;
}

.hidden {
    display: none;
}

.banner {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
}
</style>
</head>

<body>

<div class="container">

    <!-- MENU -->
    <div id="stepMenu">
        <img src="jogos.jpg" class="banner">
        <h2>Conta</h2>
        <button onclick="showLogin()">J√° sou cadastrado</button>
        <button onclick="showRegister()">Registrar</button>
    </div>

    <!-- LOGIN -->
    <div id="stepLogin" class="hidden">
        <h2>üîë Login</h2>
        <input id="loginUser" placeholder="Nome da conta">
        <input type="password" id="loginPass" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <button onclick="backMenu()">Voltar</button>
    </div>

    <!-- REGISTRO -->
    <div id="stepRegister" class="hidden">
        <h2>üìù Criar conta</h2>
        <input id="regUser" placeholder="Nome da conta">
        <input type="password" id="regPass" placeholder="Senha">
        <button onclick="register()">Criar conta</button>
        <button onclick="backMenu()">Voltar</button>
    </div>

    <!-- SITE -->
    <div id="site" class="hidden">
        <img src="jogos.jpg" class="banner">
        <h1>üéÆ Bem-vindo ao site sobre jogos!</h1>
        <p>Voc√™ entrou com sucesso.</p>

        <button onclick="irParaJogos()">Explorar jogos üéÆ</button>
        <button onclick="logout()">Sair</button>
    </div>

</div>

<script>
// carrega usu√°rios salvos
let userData = JSON.parse(localStorage.getItem("users")) || {};

function hideAll() {
    document.getElementById("stepMenu").classList.add("hidden");
    document.getElementById("stepLogin").classList.add("hidden");
    document.getElementById("stepRegister").classList.add("hidden");
    document.getElementById("site").classList.add("hidden");
}

function showLogin() {
    hideAll();
    document.getElementById("stepLogin").classList.remove("hidden");
}

function showRegister() {
    hideAll();
    document.getElementById("stepRegister").classList.remove("hidden");
}

function backMenu() {
    hideAll();
    document.getElementById("stepMenu").classList.remove("hidden");
}

function register() {
    const user = document.getElementById("regUser").value;
    const pass = document.getElementById("regPass").value;

    if (!user || !pass) {
        alert("Preencha tudo");
        return;
    }

    if (userData[user]) {
        alert("Usu√°rio j√° existe");
        return;
    }

    userData[user] = pass;
    localStorage.setItem("users", JSON.stringify(userData));
    enterSite();
}

function login() {
    const user = document.getElementById("loginUser").value;
    const pass = document.getElementById("loginPass").value;

    if (userData[user] === pass) {
        enterSite();
    } else {
        alert("Conta ou senha errada");
    }
}

function enterSite() {
    hideAll();
    document.getElementById("site").classList.remove("hidden");
}

function logout() {
    backMenu();
}

function irParaJogos() {
    window.location.href = "https://rodolfo472.github.io/Games";
}
</script>

</body>
</html>
