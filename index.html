<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Gamer</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020b1c;
  color:#fff;
}

/* PLAYER BOX */
#playerBox{
  position:fixed;
  top:10px;
  left:10px;
  width:200px;
  background:#06172f;
  padding:10px;
}

/* AVATAR */
#avatarWrapper{
  position:relative;
  width:90px;
  height:90px;
  margin:auto;
}

/* COBRA ADM */
.adm-snake::before{
  content:"";
  position:absolute;
  inset:-6px;
  background:linear-gradient(90deg,#00ff88,#00ffaa,#00ff88);
  filter:blur(6px);
  animation:snake 2s linear infinite;
}
@keyframes snake{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

#avatar{
  width:90px;
  height:90px;
  position:relative;
  z-index:2;
}

#photoBtn{
  position:absolute;
  bottom:-6px;
  right:-6px;
  width:22px;
  height:22px;
  border-radius:50%;
  cursor:pointer;
}

/* INFO */
#playerName{font-weight:bold}
.premium{
  color:#00ffaa;
  text-shadow:0 0 8px #00ffaa;
}
#playerCoins{color:gold}
#playerTime{font-size:12px}

/* BOTÃ•ES */
button{
  width:100%;
  margin-top:5px;
  padding:6px;
  cursor:pointer;
}

/* MENUS */
.menu{
  position:fixed;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  background:#021024;
  padding:10px;
  width:220px;
  display:none;
}

.hidden{display:none}
</style>
</head>

<body>

<!-- PLAYER -->
<div id="playerBox">
  <div id="avatarWrapper">
    <img id="avatar" src="https://i.imgur.com/6VBx3io.png">
    <button id="photoBtn">ğŸ“·</button>
  </div>
  <div id="playerName"></div>
  <div id="playerPremium"></div>
  <div id="playerCoins"></div>
  <div id="playerTime"></div>

  <button onclick="toggleMenu('shop')">ğŸ¨ Bordas</button>
  <button onclick="toggleMenu('inventory')">ğŸ’ InventÃ¡rio</button>
  <button onclick="toggleMenu('prize')">ğŸ† PrÃªmio</button>
  <button onclick="toggleMenu('admin')" id="adminBtn">ğŸ‘‘ ADM</button>
</div>

<input type="file" id="photoInput" class="hidden" accept="image/*">

<!-- LOJA -->
<div id="shop" class="menu">
  <h3>Bordas</h3>
  <button onclick="buyBorder('Azul',100)">Azul â€“ 100</button>
  <button onclick="buyBorder('Roxa',500)">Roxa â€“ 500</button>
</div>

<!-- INVENTÃRIO -->
<div id="inventory" class="menu">
  <h3>ğŸ’ InventÃ¡rio</h3>
  <ul id="invList"></ul>
</div>

<!-- PRÃŠMIO -->
<div id="prize" class="menu">
  <h3>ğŸ† Premium</h3>
  <button onclick="buyPremium()">Comprar Premium (5000)</button>
</div>

<!-- ADM -->
<div id="admin" class="menu">
  <h3>ğŸ‘‘ ADM</h3>
  <input id="giveUser" placeholder="Jogador">
  <input id="giveValue" type="number" placeholder="Moedas">
  <button onclick="giveMoney()">Dar dinheiro</button>
</div>

<script>
/* CONFIG */
const ADMIN="Rodolfo";
let user="Rodolfo"; // simula login
let isADM=user===ADMIN;

/* DADOS */
let coins=isADM?Infinity:Number(localStorage.getItem("coins_"+user))||0;
let time=Number(localStorage.getItem("time_"+user))||0;
let inventory=JSON.parse(localStorage.getItem("inv_"+user))||[];
let premium=localStorage.getItem("premium_"+user)==="1";

/* ELEMENTOS */
const nameEl=playerName;
const premEl=playerPremium;
const coinsEl=playerCoins;
const timeEl=playerTime;
const avatar=document.getElementById("avatar");
const avatarWrapper=document.getElementById("avatarWrapper");
const invList=document.getElementById("invList");

/* SETUP */
nameEl.innerText=user;
if(premium){
  premEl.innerText="â­ Premium";
  nameEl.classList.add("premium");
}
coinsEl.innerText="ğŸ’° "+(isADM?"âˆ":coins);
timeEl.innerText="â±ï¸ "+time+"s";
if(isADM) avatarWrapper.classList.add("adm-snake");

/* FOTO */
const savedPhoto=localStorage.getItem("avatar_"+user);
if(savedPhoto) avatar.src=savedPhoto;

photoBtn.onclick=()=>photoInput.click();
photoInput.onchange=e=>{
  const r=new FileReader();
  r.onload=()=>{avatar.src=r.result;localStorage.setItem("avatar_"+user,r.result);}
  r.readAsDataURL(e.target.files[0]);
};

/* LOOP */
setInterval(()=>{
  time++;
  localStorage.setItem("time_"+user,time);
  timeEl.innerText="â±ï¸ "+time+"s";
  if(!isADM){
    coins++;
    localStorage.setItem("coins_"+user,coins);
    coinsEl.innerText="ğŸ’° "+coins;
  }
},1000);

/* MENUS */
function toggleMenu(id){
  document.getElementById(id).style.display=
    document.getElementById(id).style.display==="block"?"none":"block";
}

/* BORDAS */
function buyBorder(name,price){
  if(!isADM && coins<price) return alert("Sem moedas");
  if(!inventory.includes(name)){
    inventory.push(name);
    localStorage.setItem("inv_"+user,JSON.stringify(inventory));
  }
  if(!isADM){
    coins-=price;
    localStorage.setItem("coins_"+user,coins);
    coinsEl.innerText="ğŸ’° "+coins;
  }
  updateInv();
}

/* INVENTÃRIO */
function updateInv(){
  invList.innerHTML="";
  inventory.forEach(i=>{
    const li=document.createElement("li");
    li.innerText=i;
    invList.appendChild(li);
  });
}
updateInv();

/* PREMIUM */
function buyPremium(){
  if(premium) return;
  if(!isADM && coins<5000) return alert("Sem moedas");
  premium=true;
  localStorage.setItem("premium_"+user,"1");
  premEl.innerText="â­ Premium";
  nameEl.classList.add("premium");
  if(!isADM){
    coins-=5000;
    localStorage.setItem("coins_"+user,coins);
    coinsEl.innerText="ğŸ’° "+coins;
  }
}

/* ADM */
function giveMoney(){
  if(!isADM) return;
  const u=giveUser.value;
  const v=Number(giveValue.value);
  if(!u||!v) return;
  const c=Number(localStorage.getItem("coins_"+u))||0;
  localStorage.setItem("coins_"+u,c+v);
  alert("Dinheiro enviado");
}
</script>

</body>
</html>
