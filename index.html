<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Gamer</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b1020;
  color:#fff;
}
.screen{display:none;min-height:100vh;align-items:center;justify-content:center}
.active{display:flex}

.box{
  background:#06172f;
  padding:20px;
  width:420px;
  border-radius:12px;
  text-align:center;
}

/* MENU */
.menu{
  display:flex;
  gap:5px;
  margin-bottom:10px;
}
.menu button{flex:1;background:#142d6b}

/* SEÃ‡Ã•ES */
.section{display:none}
.section.active{display:block}

/* PERFIL */
.avatar{
  width:100px;height:100px;
  border-radius:50%;
  background:#444;
  margin:10px auto;
  border:6px solid transparent;
  box-shadow:0 0 15px transparent;
}

/* BORDAS */
.borders,.inventory{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}
.border{
  width:50px;height:50px;
  border-radius:50%;
  border:5px solid;
  cursor:pointer;
}
.gold{border-color:gold}
.blue{border-color:#00aaff}
.red{border-color:#ff4444}
.adminBorder{
  border-color:gold;
  box-shadow:0 0 10px gold;
}
.premiumBorder{
  border-color:#ff00ff;
  box-shadow:0 0 10px #ff00ff;
}

/* INPUT */
input,button{
  width:100%;
  padding:8px;
  margin-top:6px;
  border:none;
  border-radius:5px;
}
button{
  background:#1c4cff;
  color:#fff;
}

/* ADM MENU */
#admButton{
  position:fixed;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  background:#ff4444;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
  display:none;
}
#admPanel{
  position:fixed;
  right:70px;
  top:50%;
  transform:translateY(-50%);
  background:#020a18;
  padding:15px;
  width:260px;
  border-radius:10px;
  display:none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="screen active" id="loginScreen">
  <div class="box">
    <h2>Login</h2>
    <input id="loginName" placeholder="Nome">
    <input id="loginPass" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<!-- JOGO -->
<div class="screen" id="gameScreen">
  <div class="box">

    <div class="menu">
      <button onclick="openSection('profile')">Perfil</button>
      <button onclick="openSection('shop')">Loja</button>
      <button onclick="openSection('inventory')">InventÃ¡rio</button>
    </div>

    <!-- PERFIL -->
    <div class="section active" id="profile">
      <div class="avatar" id="avatar"></div>
      <h3 id="playerName"></h3>
      <p>ðŸ’° Moedas: <span id="coins"></span></p>
      <p id="status"></p>
    </div>

    <!-- LOJA -->
    <div class="section" id="shop">
      <h3>Bordas</h3>
      <div class="borders">
        <div class="border gold" onclick="buyBorder('gold',200)"></div>
        <div class="border blue" onclick="buyBorder('#00aaff',150)"></div>
        <div class="border red" onclick="buyBorder('#ff4444',100)"></div>
      </div>
    </div>

    <!-- INVENTÃRIO -->
    <div class="section" id="inventory">
      <h3>InventÃ¡rio</h3>
      <div class="inventory" id="inventoryList"></div>
    </div>

  </div>
</div>

<!-- ADM -->
<div id="admButton" onclick="toggleAdmPanel()">ADM MENU</div>

<div id="admPanel">
  <h3>Painel ADM</h3>
  <button onclick="givePremium()">Dar Premium</button>
</div>

<audio id="buySound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3">
</audio>

<script>
let users=[{name:"Rodolfo",pass:"rodolfo408*",admin:true,premium:true}];
let currentUser=null;

// AUTO LOGIN
let saved=localStorage.getItem("user");
if(saved){
  currentUser=JSON.parse(saved);
  startGame();
}

function login(){
  let u=users.find(x=>x.name===loginName.value && x.pass===loginPass.value);
  if(!u){alert("Login invÃ¡lido");return;}
  currentUser={
    name:u.name,
    admin:u.admin,
    premium:u.premium,
    coins:999999,
    inventory:[],
    equipped:null
  };

  if(u.admin){
    currentUser.inventory.push("ADMIN");
  }
  if(u.premium){
    currentUser.inventory.push("PREMIUM");
  }

  save();
  startGame();
}

function startGame(){
  loginScreen.classList.remove("active");
  gameScreen.classList.add("active");
  playerName.innerText=currentUser.name;
  updateCoins();
  updateStatus();
  if(currentUser.admin) admButton.style.display="block";
}

function updateCoins(){
  coins.innerText = "âˆž";
}

function updateStatus(){
  status.innerText =
    currentUser.admin ? "ðŸ‘‘ ADM" :
    currentUser.premium ? "ðŸ’Ž Premium" : "Jogador";
}

function openSection(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if(id==="inventory") renderInventory();
}

function buyBorder(color,price){
  if(!currentUser.admin && !currentUser.premium){
    currentUser.coins-=price;
  }
  if(!currentUser.equipped){
    currentUser.equipped=color;
  }else{
    currentUser.inventory.push(color);
  }
  avatar.style.borderColor=color;
  buySound.play();
  save();
}

function equipBorder(type){
  if(type==="ADMIN"){
    avatar.style.borderColor="gold";
    avatar.style.boxShadow="0 0 20px gold";
  }else if(type==="PREMIUM"){
    avatar.style.borderColor="#ff00ff";
    avatar.style.boxShadow="0 0 20px #ff00ff";
  }else{
    avatar.style.borderColor=type;
    avatar.style.boxShadow="none";
  }
}

function renderInventory(){
  inventoryList.innerHTML="";
  currentUser.inventory.forEach(b=>{
    let d=document.createElement("div");
    d.className="border";
    if(b==="ADMIN"){d.classList.add("adminBorder")}
    else if(b==="PREMIUM"){d.classList.add("premiumBorder")}
    else d.style.borderColor=b;
    d.onclick=()=>equipBorder(b);
    inventoryList.appendChild(d);
  });
}

function toggleAdmPanel(){
  admPanel.style.display=admPanel.style.display==="block"?"none":"block";
}

function givePremium(){
  currentUser.premium=true;
  currentUser.inventory.push("PREMIUM");
  updateStatus();
  save();
  alert("Premium ativado");
}

function save(){
  localStorage.setItem("user",JSON.stringify(currentUser));
}
</script>

</body>
</html>
