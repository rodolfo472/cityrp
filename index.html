<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Gamer Completo</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b1020;
  color:#fff;
}
.screen{display:none;min-height:100vh;align-items:center;justify-content:center}
.active{display:flex}

.box{
  background:#06172f;
  padding:20px;
  width:400px;
  border-radius:12px;
  text-align:center;
}

.menu{
  display:flex;
  gap:5px;
  margin-bottom:10px;
}
.menu button{
  flex:1;
  padding:6px;
  background:#142d6b;
}

.section{display:none}
.section.active{display:block}

.avatar{
  width:100px;height:100px;
  border-radius:50%;
  background:#444;
  margin:10px auto;
  border:6px solid transparent;
}

.borders,.inventory{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}

.border{
  width:50px;height:50px;
  border-radius:50%;
  border:5px solid;
  cursor:pointer;
}

.gold{border-color:gold}
.blue{border-color:#00aaff}
.red{border-color:#ff4444}

input,button{
  width:100%;
  padding:8px;
  margin-top:6px;
  border:none;
  border-radius:5px;
}
button{
  background:#1c4cff;
  color:#fff;
  cursor:pointer;
}

.admin-panel{
  background:#020a18;
  padding:10px;
  border-radius:8px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="screen active" id="loginScreen">
  <div class="box">
    <h2>Login</h2>
    <input id="loginName" placeholder="Nome">
    <input id="loginPass" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<!-- JOGO -->
<div class="screen" id="gameScreen">
  <div class="box">

    <div class="menu">
      <button onclick="openSection('profile')">Perfil</button>
      <button onclick="openSection('shop')">Loja</button>
      <button onclick="openSection('inventory')">Invent√°rio</button>
      <button onclick="openSection('ranking')">Ranking</button>
    </div>

    <!-- PERFIL -->
    <div class="section active" id="profile">
      <div class="avatar" id="avatar"></div>
      <h3 id="playerName"></h3>
      <p>üí∞ Moedas: <span id="coins"></span></p>
      <p id="device"></p>
    </div>

    <!-- LOJA -->
    <div class="section" id="shop">
      <h3>Comprar Bordas</h3>
      <div class="borders">
        <div class="border gold" onclick="buyBorder('gold',200)"></div>
        <div class="border blue" onclick="buyBorder('#00aaff',150)"></div>
        <div class="border red" onclick="buyBorder('#ff4444',100)"></div>
      </div>
    </div>

    <!-- INVENT√ÅRIO -->
    <div class="section" id="inventory">
      <h3>Invent√°rio de Bordas</h3>
      <div class="inventory" id="inventoryList"></div>
    </div>

    <!-- RANKING -->
    <div class="section" id="ranking">
      <h3>üèÜ Ranking</h3>
      <p>1¬∫ Rodolfo ‚Äì 9999 moedas</p>
      <p>2¬∫ Player ‚Äì 500 moedas</p>
    </div>

    <!-- ADM -->
    <div class="admin-panel section" id="adminPanel">
      <h3>Painel ADM</h3>
      <input id="admName" placeholder="Nome do jogador">
      <button onclick="giveAdmin()">Dar ADM</button>
    </div>

  </div>
</div>

<audio id="buySound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3">
</audio>

<script>
// USU√ÅRIOS DE EXEMPLO
const users = [
  {name:"Rodolfo", pass:"rodolfo408*", admin:true}
];

let admins = ["Rodolfo"];

let player = {
  name:"",
  coins:500,
  equipped:null,
  inventory:[]
};

// LOGIN
function login(){
  let n = loginName.value;
  let p = loginPass.value;

  let user = users.find(u=>u.name===n && u.pass===p);
  if(!user){ alert("Login inv√°lido"); return; }

  player.name = n;
  playerName.innerText = n;
  coins.innerText = player.coins;

  if(admins.includes(n)){
    adminPanel.classList.add("active");
  }

  if(/Android|iPhone/i.test(navigator.userAgent)){
    device.innerText="üì± Mobile";
  }else{
    device.innerText="üíª PC";
  }

  loginScreen.classList.remove("active");
  gameScreen.classList.add("active");
}

// MENU
function openSection(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if(id==="inventory") renderInventory();
}

// BORDAS
function buyBorder(color,price){
  if(player.coins<price){alert("Moedas insuficientes");return;}
  player.coins-=price;
  coins.innerText=player.coins;

  if(player.equipped===null){
    player.equipped=color;
    avatar.style.borderColor=color;
  }else{
    player.inventory.push(color);
  }
  buySound.play();
}

function equipBorder(color){
  player.inventory = player.inventory.filter(b=>b!==color);
  if(player.equipped) player.inventory.push(player.equipped);
  player.equipped=color;
  avatar.style.borderColor=color;
  renderInventory();
}

function renderInventory(){
  inventoryList.innerHTML="";
  player.inventory.forEach(c=>{
    let d=document.createElement("div");
    d.className="border";
    d.style.borderColor=c;
    d.onclick=()=>equipBorder(c);
    inventoryList.appendChild(d);
  });
}

// ADM
function giveAdmin(){
  let name=admName.value.trim();
  if(!name){alert("Digite um nome");return;}
  if(admins.includes(name)){alert("J√° √© ADM");return;}
  admins.push(name);
  alert(name+" agora √© ADM!");
}
</script>

</body>
</html>
