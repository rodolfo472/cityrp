<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Gamer</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b1020;
  color:#fff;
}
.screen{display:none;min-height:100vh;align-items:center;justify-content:center}
.active{display:flex}

.box{
  background:#06172f;
  padding:20px;
  width:420px;
  border-radius:12px;
  text-align:center;
}

/* MENU */
.menu{
  display:flex;
  gap:5px;
  margin-bottom:10px;
}
.menu button{flex:1;background:#142d6b}

/* SE칂칏ES */
.section{display:none}
.section.active{display:block}

/* PERFIL */
.avatar{
  width:100px;height:100px;
  border-radius:50%;
  background:#444;
  margin:10px auto;
  border:6px solid transparent;
}

/* BORDAS */
.borders,.inventory{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}
.border{
  width:50px;height:50px;
  border-radius:50%;
  border:5px solid;
  cursor:pointer;
}
.gold{border-color:gold}
.blue{border-color:#00aaff}
.red{border-color:#ff4444}

/* INPUTS */
input,button{
  width:100%;
  padding:8px;
  margin-top:6px;
  border:none;
  border-radius:5px;
}
button{
  background:#1c4cff;
  color:#fff;
  cursor:pointer;
}

/* ADM MENU */
#admButton{
  position:fixed;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  background:#ff4444;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
  display:none;
}

#admPanel{
  position:fixed;
  right:70px;
  top:50%;
  transform:translateY(-50%);
  background:#020a18;
  padding:15px;
  width:260px;
  border-radius:10px;
  display:none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="screen active" id="loginScreen">
  <div class="box">
    <h2>Login</h2>
    <input id="loginName" placeholder="Nome">
    <input id="loginPass" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<!-- JOGO -->
<div class="screen" id="gameScreen">
  <div class="box">

    <div class="menu">
      <button onclick="openSection('profile')">Perfil</button>
      <button onclick="openSection('shop')">Loja</button>
      <button onclick="openSection('inventory')">Invent치rio</button>
    </div>

    <!-- PERFIL -->
    <div class="section active" id="profile">
      <div class="avatar" id="avatar"></div>
      <h3 id="playerName"></h3>
      <p>游눯 Moedas: <span id="coins"></span></p>
    </div>

    <!-- LOJA -->
    <div class="section" id="shop">
      <h3>Bordas</h3>
      <div class="borders">
        <div class="border gold" onclick="buyBorder('gold',200)"></div>
        <div class="border blue" onclick="buyBorder('#00aaff',150)"></div>
        <div class="border red" onclick="buyBorder('#ff4444',100)"></div>
      </div>
    </div>

    <!-- INVENT츼RIO -->
    <div class="section" id="inventory">
      <h3>Invent치rio</h3>
      <div class="inventory" id="inventoryList"></div>
    </div>

  </div>
</div>

<!-- BOT츾O ADM -->
<div id="admButton" onclick="toggleAdmPanel()">ADM MENU</div>

<!-- PAINEL ADM -->
<div id="admPanel">
  <h3>游녬 Painel ADM</h3>

  <h4>Dar dinheiro</h4>
  <input id="moneyPlayer" placeholder="Jogador">
  <input id="moneyAmount" type="number" placeholder="Quantia">
  <button onclick="giveMoney()">Dar dinheiro</button>

  <h4>Dar ADM</h4>
  <input id="admPlayer" placeholder="Jogador">
  <input id="admDays" type="number" placeholder="Dias">
  <button onclick="giveAdmin()">Dar ADM</button>
</div>

<audio id="buySound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3">
</audio>

<script>
// USU츼RIOS EXEMPLO
let users = [
  {name:"Rodolfo", pass:"rodolfo408*", coins:1000, adminUntil:Infinity}
];

let currentUser = null;

// AUTO LOGIN
let saved = localStorage.getItem("user");
if(saved){
  currentUser = JSON.parse(saved);
  startGame();
}

// LOGIN
function login(){
  let n=loginName.value, p=loginPass.value;
  let u=users.find(x=>x.name===n && x.pass===p);
  if(!u){alert("Login inv치lido");return;}
  currentUser = {...u, inventory:[], equipped:null};
  localStorage.setItem("user",JSON.stringify(currentUser));
  startGame();
}

function startGame(){
  loginScreen.classList.remove("active");
  gameScreen.classList.add("active");
  playerName.innerText=currentUser.name;
  coins.innerText=currentUser.coins;
  checkAdmin();
}

// MENU
function openSection(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if(id==="inventory") renderInventory();
}

// BORDAS
function buyBorder(color,price){
  if(currentUser.coins<price){alert("Sem moedas");return;}
  currentUser.coins-=price;
  coins.innerText=currentUser.coins;

  if(!currentUser.equipped){
    currentUser.equipped=color;
    avatar.style.borderColor=color;
  }else{
    currentUser.inventory.push(color);
  }
  buySound.play();
  save();
}

function equipBorder(color){
  currentUser.inventory=currentUser.inventory.filter(b=>b!==color);
  if(currentUser.equipped) currentUser.inventory.push(currentUser.equipped);
  currentUser.equipped=color;
  avatar.style.borderColor=color;
  renderInventory();
  save();
}

function renderInventory(){
  inventoryList.innerHTML="";
  currentUser.inventory.forEach(c=>{
    let d=document.createElement("div");
    d.className="border";
    d.style.borderColor=c;
    d.onclick=()=>equipBorder(c);
    inventoryList.appendChild(d);
  });
}

// ADM
function checkAdmin(){
  if(Date.now() < currentUser.adminUntil){
    admButton.style.display="block";
  }
}

function toggleAdmPanel(){
  admPanel.style.display = admPanel.style.display==="block"?"none":"block";
}

function giveMoney(){
  let q=Number(moneyAmount.value);
  if(q<=0){alert("Quantia inv치lida");return;}
  currentUser.coins+=q;
  coins.innerText=currentUser.coins;
  save();
  alert("Dinheiro enviado");
}

function giveAdmin(){
  let d=Number(admDays.value);
  if(d<=0){alert("Dias inv치lidos");return;}
  currentUser.adminUntil = Date.now() + d*86400000;
  alert("ADM dado por "+d+" dias");
  save();
}

function save(){
  localStorage.setItem("user",JSON.stringify(currentUser));
}
</script>

</body>
</html>
