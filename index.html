<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Gamer</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
}

/* PLAYER BOX */
#playerBox {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 150px;
    text-align: center;
    z-index: 1000;
}

#avatarWrap {
    position: relative;
    display: inline-block;
}

#avatarImg {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 3px solid #38bdf8;
    object-fit: cover;
}

#changeAvatarBtn {
    position: absolute;
    bottom: 0;
    right: 0;
    background: #38bdf8;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    font-size: 12px;
    padding: 0;
    cursor: pointer;
}

#playerName {
    font-size: 12px;
    font-weight: bold;
}

#playerCoins {
    font-size: 11px;
    color: #facc15;
}

#playerTime {
    font-size: 10px;
    color: #94a3b8;
}

/* CONTAINER */
.container {
    background: #020617;
    max-width: 420px;
    margin: 160px auto;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
}

input, button {
    width: 90%;
    padding: 10px;
    margin: 6px 0;
    border-radius: 6px;
    border: none;
}

button {
    background: #38bdf8;
    font-weight: bold;
    cursor: pointer;
}

.hidden { display: none; }

/* ADM */
#adminBtn {
    position: fixed;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: gold;
    color: #000;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 22px;
    display: none;
    z-index: 1000;
}

#adminPanel {
    position: fixed;
    right: 80px;
    top: 50%;
    transform: translateY(-50%);
    background: #020617;
    border: 2px solid gold;
    border-radius: 10px;
    padding: 15px;
    width: 200px;
    display: none;
    z-index: 1000;
}

/* RANKING */
#rankBtn {
    position: fixed;
    right: 15px;
    bottom: 20px;
    border-radius: 50%;
    width: 45px;
    height: 45px;
}

#rankingBox {
    position: fixed;
    right: 70px;
    bottom: 20px;
    background: #020617;
    border: 1px solid #38bdf8;
    padding: 10px;
    border-radius: 10px;
    width: 200px;
    display: none;
}
</style>
</head>

<body>

<!-- PLAYER -->
<div id="playerBox" class="hidden">
    <div id="avatarWrap">
        <img id="avatarImg">
        <button id="changeAvatarBtn" onclick="openAvatar()">üì∑</button>
    </div>
    <input type="file" id="avatarInput" accept="image/*" class="hidden" onchange="saveAvatar()">
    <div id="playerName"></div>
    <div id="playerCoins"></div>
    <div id="playerTime"></div>
</div>

<!-- ADM -->
<button id="adminBtn" onclick="toggleAdmin()">üëë</button>
<div id="adminPanel">
    <h4>ADM</h4>
    <input id="giveUser" placeholder="Usu√°rio">
    <input id="giveCoins" type="number" placeholder="Moedas">
    <button onclick="giveMoney()">Enviar</button>
</div>

<!-- RANKING -->
<button id="rankBtn" onclick="toggleRanking()">üèÜ</button>
<div id="rankingBox">
    <h4>Ranking</h4>
    <ul id="rankingList"></ul>
</div>

<div class="container">

<div id="menu">
    <button onclick="showLogin()">Login</button>
    <button onclick="showRegister()">Registrar</button>
</div>

<div id="loginBox" class="hidden">
    <input id="loginUser" placeholder="Usu√°rio">
    <input type="password" id="loginPass" placeholder="Senha">
    <button onclick="login()">Entrar</button>
</div>

<div id="registerBox" class="hidden">
    <input id="regUser" placeholder="Usu√°rio">
    <input type="password" id="regPass" placeholder="Senha">
    <button onclick="register()">Criar conta</button>
</div>

<div id="site" class="hidden">
    <h2>üéÆ Bem-vindo</h2>
    <button onclick="logout()">Sair</button>
</div>

</div>

<script>
const ADMIN_USER = "Rodolfo";
const ADMIN_PASS = "rodolfo408*";

let users = JSON.parse(localStorage.getItem("users")) || {};
let loggedUser = localStorage.getItem("loggedUser");
let coins = 0, timer, startTime;

window.onload = () => {
    if (loggedUser) enterSite(loggedUser);
};

function show(id){
    ["menu","loginBox","registerBox","site"].forEach(e=>{
        document.getElementById(e).classList.add("hidden");
    });
    document.getElementById(id).classList.remove("hidden");
}

function showLogin(){ show("loginBox"); }
function showRegister(){ show("registerBox"); }

function register(){
    const u = regUser.value.trim();
    const p = regPass.value.trim();
    if (!u || !p || users[u]) return;
    users[u] = p;
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("loggedUser", u);
    enterSite(u);
}

function login(){
    const u = loginUser.value;
    const p = loginPass.value;
    if (users[u] === p || (u===ADMIN_USER && p===ADMIN_PASS)) {
        localStorage.setItem("loggedUser", u);
        enterSite(u);
    }
}

function enterSite(user){
    loggedUser = user;
    show("site");

    playerBox.classList.remove("hidden");
    playerName.innerText = user === ADMIN_USER ? "üëë Rodolfo (ADM)" : user;

    const av = localStorage.getItem("avatar_"+user);
    avatarImg.src = av || "https://i.imgur.com/6VBx3io.png";

    if (user === ADMIN_USER){
        coins = Infinity;
        playerCoins.innerText = "üí∞ ‚àû";
        adminBtn.style.display = "block";
    } else {
        coins = parseInt(localStorage.getItem("coins_"+user)) || 0;
        playerCoins.innerText = "üí∞ " + coins;
    }

    startTime = Date.now();
    timer = setInterval(()=>{
        let s = Math.floor((Date.now()-startTime)/1000);
        playerTime.innerText = "‚è±Ô∏è "+s+"s";
        if (user !== ADMIN_USER){
            coins++;
            localStorage.setItem("coins_"+user, coins);
            playerCoins.innerText = "üí∞ " + coins;
        }
    },1000);
}

function logout(){
    localStorage.removeItem("loggedUser");
    location.reload();
}

function openAvatar(){ avatarInput.click(); }
function saveAvatar(){
    const file = avatarInput.files[0];
    const r = new FileReader();
    r.onload = () => {
        avatarImg.src = r.result;
        localStorage.setItem("avatar_"+loggedUser, r.result);
    };
    r.readAsDataURL(file);
}

function toggleAdmin(){
    adminPanel.style.display =
        adminPanel.style.display === "block" ? "none" : "block";
}

function giveMoney(){
    const u = giveUser.value;
    const v = parseInt(giveCoins.value);
    const c = parseInt(localStorage.getItem("coins_"+u)) || 0;
    localStorage.setItem("coins_"+u, c+v);
}

function toggleRanking(){
    rankingBox.style.display =
        rankingBox.style.display === "block" ? "none" : "block";
    rankingList.innerHTML = "";
    for (let k in localStorage){
        if (k.startsWith("coins_")){
            const u = k.replace("coins_","");
            const li = document.createElement("li");
            li.innerText = u+" ‚Äî üí∞ "+localStorage.getItem(k);
            rankingList.appendChild(li);
        }
    }
}
</script>

</body>
</html>
