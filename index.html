<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CityRP Drift</title>
<style>
body { margin:0; overflow:hidden; background:black; }
#ui {
  position:fixed;
  top:10px;
  left:10px;
  color:white;
  font-family:Arial;
  z-index:10;
}
button {
  padding:6px;
  margin:3px;
  cursor:pointer;
}
#animMenu {
  background:rgba(0,0,0,0.7);
  padding:6px;
  margin-top:5px;
}
</style>
</head>
<body>

<div id="ui">
  <button onclick="toggleAnimMenu()">ðŸŽ­ AnimaÃ§Ãµes</button>
  <div id="animMenu" style="display:none">
    <button onclick="sit()">Sentar</button>
    <button onclick="lie()">Deitar</button>
    <button onclick="lean()">Encostar</button>
    <button onclick="stand()">Normal</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155/build/three.min.js"></script>

<script>
/* =====================
   THREE
===================== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,5,10);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* LUZ */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const sun = new THREE.DirectionalLight(0xffffff, 0.6);
sun.position.set(10,20,10);
scene.add(sun);

/* CHÃƒO */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(200,200),
  new THREE.MeshStandardMaterial({color:0x444444})
);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

/* PAREDE */
const wall = new THREE.Mesh(
  new THREE.BoxGeometry(20,10,1),
  new THREE.MeshStandardMaterial({color:0x888888})
);
wall.position.set(0,5,-10);
scene.add(wall);

/* =====================
   JOGADOR
===================== */
const player = new THREE.Mesh(
  new THREE.BoxGeometry(1,2,1),
  new THREE.MeshStandardMaterial({color:0x00ff00})
);
player.position.y = 1;
scene.add(player);

/* =====================
   ANIMAÃ‡Ã•ES
===================== */
let animState = "stand";

function sit(){
  animState = "sit";
}
function lie(){
  animState = "lie";
}
function lean(){
  animState = "lean";
}
function stand(){
  animState = "stand";
}

/* MENU */
function toggleAnimMenu(){
  const m = document.getElementById("animMenu");
  m.style.display = m.style.display === "none" ? "block" : "none";
}

/* =====================
   CONTROLES
===================== */
const keys = {};
window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

/* =====================
   LOOP
===================== */
function animate(){
  requestAnimationFrame(animate);

  if(animState === "stand"){
    if(keys["w"]) player.translateZ(-0.1);
    if(keys["s"]) player.translateZ(0.1);
    if(keys["a"]) player.rotation.y += 0.05;
    if(keys["d"]) player.rotation.y -= 0.05;

    player.scale.set(1,2,1);
    player.rotation.x = 0;
    player.position.y = 1;
  }

  if(animState === "sit"){
    player.scale.set(1,1.2,1);
    player.position.y = 0.6;
  }

  if(animState === "lie"){
    player.scale.set(1,0.6,2);
    player.rotation.x = Math.PI/2;
    player.position.y = 0.3;
  }

  if(animState === "lean"){
    player.rotation.x = -0.3;
    player.position.y = 1;
  }

  camera.position.lerp(
    player.position.clone().add(new THREE.Vector3(0,5,10)),
    0.1
  );
  camera.lookAt(player.position);

  renderer.render(scene,camera);
}
animate();

/* RESPONSIVO */
window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
