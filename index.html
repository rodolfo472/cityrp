<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Gamer Completo</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1020;
  color:#fff;
}
.screen{display:none;min-height:100vh;align-items:center;justify-content:center}
.active{display:flex}

.box{
  background:#06172f;
  width:420px;
  padding:15px;
  border-radius:12px;
  text-align:center;
}

.menu{
  display:flex;
  gap:5px;
  margin-bottom:10px;
}
.menu button{flex:1}

.section{display:none}
.section.active{display:block}

.avatar{
  width:100px;height:100px;
  border-radius:50%;
  background:#444;
  margin:10px auto;
  border:6px solid transparent;
  overflow:hidden;
}
.avatar img{
  width:100%;height:100%;object-fit:cover;
}

/* Bordas */
.border{
  width:50px;height:50px;
  border-radius:50%;
  border:5px solid;
  cursor:pointer;
}
.gold{border-color:gold}
.blue{border-color:#00aaff}
.red{border-color:#ff4444}
.admin{border-color:gold;box-shadow:0 0 10px gold}
.premium{border-color:#ff00ff;box-shadow:0 0 10px #ff00ff}

.borders,.inventory{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}

input,button{
  width:100%;
  padding:8px;
  margin-top:6px;
  border:none;
  border-radius:5px;
}
button{background:#1c4cff;color:#fff}

/* ADM */
#admBtn{
  position:fixed;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  background:#ff4444;
  padding:10px;
  border-radius:8px;
  display:none;
  cursor:pointer;
}
#admPanel{
  position:fixed;
  right:70px;
  top:50%;
  transform:translateY(-50%);
  background:#020a18;
  padding:15px;
  width:260px;
  border-radius:10px;
  display:none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="screen active" id="loginScreen">
  <div class="box">
    <h2>Login</h2>
    <input id="loginName" placeholder="Nome">
    <input id="loginPass" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<!-- JOGO -->
<div class="screen" id="gameScreen">
  <div class="box">

    <div class="menu">
      <button onclick="openSec('perfil')">Perfil</button>
      <button onclick="openSec('loja')">Loja</button>
      <button onclick="openSec('inventario')">InventÃ¡rio</button>
      <button onclick="openSec('premium')">Premium</button>
      <button onclick="openSec('config')">Foto</button>
    </div>

    <!-- PERFIL -->
    <div class="section active" id="perfil">
      <div class="avatar" id="avatar"></div>
      <h3 id="nome"></h3>
      <p>ðŸ’° Moedas: <span id="coins"></span></p>
      <p id="status"></p>
    </div>

    <!-- LOJA -->
    <div class="section" id="loja">
      <h3>Bordas</h3>
      <div class="borders">
        <div class="border gold" onclick="buyBorder('gold',200)"></div>
        <div class="border blue" onclick="buyBorder('#00aaff',150)"></div>
        <div class="border red" onclick="buyBorder('#ff4444',100)"></div>
      </div>
    </div>

    <!-- INVENTÃRIO -->
    <div class="section" id="inventario">
      <h3>InventÃ¡rio</h3>
      <div class="inventory" id="inv"></div>
    </div>

    <!-- PREMIUM -->
    <div class="section" id="premium">
      <h3>ðŸ’Ž Premium</h3>
      <p>Dinheiro infinito + borda exclusiva</p>
      <button onclick="buyPremium()">Comprar Premium</button>
    </div>

    <!-- FOTO -->
    <div class="section" id="config">
      <h3>Foto de Perfil</h3>
      <input type="file" accept="image/*" onchange="setPhoto(event)">
    </div>

  </div>
</div>

<!-- ADM -->
<div id="admBtn" onclick="toggleAdm()">ADM MENU</div>
<div id="admPanel">
  <h3>ADM</h3>
  <button onclick="givePremium()">Dar Premium</button>
</div>

<script>
let users=[{name:"Rodolfo",pass:"rodolfo408*",admin:true}];
let user=null;

// AUTO LOGIN
let save=localStorage.getItem("user");
if(save){user=JSON.parse(save);start();}

function login(){
  let u=users.find(x=>x.name===loginName.value&&x.pass===loginPass.value);
  if(!u){alert("Login invÃ¡lido");return;}
  user={
    name:u.name,
    admin:u.admin,
    premium:false,
    coins:999999,
    inventory:[],
    equipped:null,
    photo:null
  };
  if(u.admin) user.inventory.push("ADMIN");
  localStorage.setItem("user",JSON.stringify(user));
  start();
}

function start(){
  loginScreen.classList.remove("active");
  gameScreen.classList.add("active");
  nome.innerText=user.name;
  coins.innerText=user.premium||user.admin?"âˆž":user.coins;
  status.innerText=user.admin?"ðŸ‘‘ ADM":user.premium?"ðŸ’Ž Premium":"Jogador";
  if(user.admin) admBtn.style.display="block";
  if(user.photo){
    avatar.innerHTML=`<img src="${user.photo}">`;
  }
}

function openSec(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if(id==="inventario") renderInv();
}

function buyBorder(color){
  if(!user.equipped){
    user.equipped=color;
  }else{
    user.inventory.push(color);
  }
  avatar.style.borderColor=color;
  saveUser();
}

function renderInv(){
  inv.innerHTML="";
  user.inventory.forEach(b=>{
    let d=document.createElement("div");
    d.className="border";
    if(b==="ADMIN") d.classList.add("admin");
    else if(b==="PREMIUM") d.classList.add("premium");
    else d.style.borderColor=b;
    d.onclick=()=>equip(b);
    inv.appendChild(d);
  });
}

function equip(b){
  if(user.equipped) user.inventory.push(user.equipped);
  user.inventory=user.inventory.filter(x=>x!==b);
  user.equipped=b;
  avatar.style.borderColor=b==="ADMIN"?"gold":b==="PREMIUM"?"#ff00ff":b;
  saveUser();
}

function buyPremium(){
  user.premium=true;
  user.inventory.push("PREMIUM");
  coins.innerText="âˆž";
  status.innerText="ðŸ’Ž Premium";
  saveUser();
}

function setPhoto(e){
  let r=new FileReader();
  r.onload=()=>{user.photo=r.result;avatar.innerHTML=`<img src="${r.result}">`;saveUser();}
  r.readAsDataURL(e.target.files[0]);
}

function toggleAdm(){
  admPanel.style.display=admPanel.style.display==="block"?"none":"block";
}

function givePremium(){
  user.premium=true;
  if(!user.inventory.includes("PREMIUM")) user.inventory.push("PREMIUM");
  saveUser();
  alert("Premium dado");
}

function saveUser(){
  localStorage.setItem("user",JSON.stringify(user));
}
</script>

</body>
</html>
