<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema de Acesso</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    text-align: center;
}

.container {
    background: #020617;
    max-width: 400px;
    margin: 60px auto;
    padding: 25px;
    border-radius: 10px;
}

input, button {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
}

button {
    background: #38bdf8;
    cursor: pointer;
    font-weight: bold;
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<div class="container">

    <!-- EMAIL -->
    <div id="stepEmail">
        <h2> Digite seu e-mail</h2>
        <input type="email" id="email" placeholder="seuemail@email.com">
        <button onclick="sendCode()">Enviar c贸digo</button>
        <p id="codeInfo"></p>
    </div>

    <!-- CODIGO -->
    <div id="stepCode" class="hidden">
        <h2> Digite o c贸digo</h2>
        <input type="number" id="codeInput" placeholder="C贸digo de 6 d铆gitos">
        <button onclick="verifyCode()">Verificar</button>
    </div>

    <!-- MENU -->
    <div id="stepMenu" class="hidden">
        <h2>Conta</h2>
        <button onclick="showLogin()">J谩 sou cadastrado</button>
        <button onclick="showRegister()">Registrar</button>
    </div>

    <!-- LOGIN -->
    <div id="stepLogin" class="hidden">
        <h2> Login</h2>
        <input id="loginUser" placeholder="Nome da conta">
        <input type="password" id="loginPass" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </div>

    <!-- REGISTRO -->
    <div id="stepRegister" class="hidden">
        <h2> Registrar</h2>
        <input id="regUser" placeholder="Nome da conta">
        <input type="password" id="regPass" placeholder="Senha">
        <button onclick="register()">Criar conta</button>
    </div>

    <!-- SITE -->
    <div id="site" class="hidden">
        <h1> Bem-vindo ao site sobre jogos!</h1>
        <p>Voc锚 entrou com sucesso.</p>
    </div>

</div>

<script>
let generatedCode = "";
let userData = {};

function sendCode() {
    generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
    document.getElementById("codeInfo").innerText =
        "C贸digo enviado (simulado): " + generatedCode;
    document.getElementById("stepEmail").classList.add("hidden");
    document.getElementById("stepCode").classList.remove("hidden");
}

function verifyCode() {
    const input = document.getElementById("codeInput").value;
    if (input === generatedCode) {
        document.getElementById("stepCode").classList.add("hidden");
        document.getElementById("stepMenu").classList.remove("hidden");
    } else {
        alert("C贸digo errado");
    }
}

function showLogin() {
    document.getElementById("stepMenu").classList.add("hidden");
    document.getElementById("stepLogin").classList.remove("hidden");
}

function showRegister() {
    document.getElementById("stepMenu").classList.add("hidden");
    document.getElementById("stepRegister").classList.remove("hidden");
}

function register() {
    const user = document.getElementById("regUser").value;
    const pass = document.getElementById("regPass").value;
    if (user && pass) {
        userData[user] = pass;
        enterSite();
    }
}

function login() {
    const user = document.getElementById("loginUser").value;
    const pass = document.getElementById("loginPass").value;
    if (userData[user] === pass) {
        enterSite();
    } else {
        alert("Conta ou senha errada");
    }
}

function enterSite() {
    document.querySelectorAll(".container > div").forEach(d => d.classList.add("hidden"));
    document.getElementById("site").classList.remove("hidden");
}
</script>

</body>
</html>
