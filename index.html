<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Gamer</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(#020b1c, #000814);
  color: #fff;
}

/* PLAYER BOX */
#playerBox {
  position: fixed;
  top: 10px;
  left: 10px;
  width: 190px;
  background: #06172f;
  padding: 10px;
  text-align: center;
  z-index: 10;
}

/* AVATAR */
#avatarWrapper {
  position: relative;
  width: 90px;
  height: 90px;
  margin: auto;
}

/* COBRA ADM */
.adm-snake::before {
  content: "";
  position: absolute;
  inset: -6px;
  border-radius: 0;
  background: linear-gradient(90deg,#00ff88,#00ffaa,#00ff88);
  filter: blur(6px);
  animation: snake 2s linear infinite;
}

@keyframes snake {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

#avatar {
  width: 90px;
  height: 90px;
  border-radius: 0;
  position: relative;
  z-index: 2;
}

/* BOTÃƒO FOTO */
#photoBtn {
  position: absolute;
  bottom: -6px;
  right: -6px;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: #00aaff;
  border: none;
  cursor: pointer;
  font-size: 12px;
}

/* INFO */
#playerName { font-weight: bold; }
#playerCoins { color: gold; font-size: 14px; }
#playerTime { font-size: 12px; }

/* BOTÃ•ES */
button {
  width: 100%;
  margin-top: 6px;
  padding: 8px;
  border: none;
  cursor: pointer;
  background: #00aaff;
  font-weight: bold;
}

/* MENUS */
.menu {
  position: fixed;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: #021024;
  padding: 10px;
  width: 200px;
  border-radius: 8px;
  display: none;
}

.hidden { display: none; }
</style>
</head>

<body>

<!-- PLAYER -->
<div id="playerBox">
  <div id="avatarWrapper">
    <img id="avatar" src="https://i.imgur.com/6VBx3io.png">
    <button id="photoBtn" onclick="openPhoto()">ğŸ“·</button>
  </div>

  <div id="playerName"></div>
  <div id="playerCoins"></div>
  <div id="playerTime"></div>

  <button onclick="toggleMenu('prizeMenu')">ğŸ† PrÃªmio</button>
  <button onclick="toggleMenu('adminMenu')" id="adminBtn">ğŸ‘‘ ADM</button>
</div>

<input type="file" id="photoInput" accept="image/*" class="hidden">

<!-- PRÃŠMIO -->
<div id="prizeMenu" class="menu">
  <h3>ğŸ† PrÃªmio</h3>
  <button onclick="buyPrize()">Comprar prÃªmio (5000)</button>
</div>

<!-- ADM -->
<div id="adminMenu" class="menu">
  <h3>ğŸ‘‘ Painel ADM</h3>
  <input id="giveUser" placeholder="Jogador">
  <input id="giveValue" type="number" placeholder="Moedas">
  <button onclick="giveMoney()">Dar dinheiro</button>
</div>

<script>
const ADMIN_NAME = "Rodolfo";
const ADMIN_PASS = "rodolfo408*";

/* LOGIN FIXO PARA TESTE (ADM) */
let user = "Rodolfo";
let pass = "rodolfo408*";

let isADM = user === ADMIN_NAME && pass === ADMIN_PASS;

/* MOEDAS E TEMPO */
let coins = isADM ? Infinity : Number(localStorage.getItem("coins_"+user)) || 0;
let totalTime = Number(localStorage.getItem("time_"+user)) || 0;

/* ELEMENTOS */
const nameEl = document.getElementById("playerName");
const coinsEl = document.getElementById("playerCoins");
const timeEl = document.getElementById("playerTime");
const avatar = document.getElementById("avatar");
const avatarWrapper = document.getElementById("avatarWrapper");

/* SETUP */
nameEl.innerText = isADM ? "ğŸ‘‘ Rodolfo (ADM)" : user;
coinsEl.innerText = "ğŸ’° " + (isADM ? "âˆ" : coins);
timeEl.innerText = "â±ï¸ " + totalTime + "s";

if (isADM) {
  avatarWrapper.classList.add("adm-snake");
  document.getElementById("adminBtn").classList.remove("hidden");
} else {
  document.getElementById("adminBtn").classList.add("hidden");
}

/* FOTO */
const savedPhoto = localStorage.getItem("avatar_"+user);
if (savedPhoto) avatar.src = savedPhoto;

function openPhoto() {
  document.getElementById("photoInput").click();
}

document.getElementById("photoInput").onchange = e => {
  const reader = new FileReader();
  reader.onload = () => {
    avatar.src = reader.result;
    localStorage.setItem("avatar_"+user, reader.result);
  };
  reader.readAsDataURL(e.target.files[0]);
};

/* LOOP */
setInterval(() => {
  totalTime++;
  localStorage.setItem("time_"+user, totalTime);
  timeEl.innerText = "â±ï¸ " + totalTime + "s";

  if (!isADM) {
    coins++;
    localStorage.setItem("coins_"+user, coins);
    coinsEl.innerText = "ğŸ’° " + coins;
  }
}, 1000);

/* MENUS */
function toggleMenu(id) {
  document.getElementById(id).style.display =
    document.getElementById(id).style.display === "block" ? "none" : "block";
}

/* PRÃŠMIO */
function buyPrize() {
  if (isADM) {
    alert("ADM jÃ¡ tem tudo ğŸ˜");
    return;
  }
  if (coins < 5000) {
    alert("âŒ Moedas insuficientes");
    return;
  }
  coins -= 5000;
  localStorage.setItem("coins_"+user, coins);
  coinsEl.innerText = "ğŸ’° " + coins;
  alert("ğŸ‰ PrÃªmio comprado!");
}

/* ADM */
function giveMoney() {
  if (!isADM) return;
  const target = document.getElementById("giveUser").value;
  const value = Number(document.getElementById("giveValue").value);
  if (!target || !value) return;
  const current = Number(localStorage.getItem("coins_"+target)) || 0;
  localStorage.setItem("coins_"+target, current + value);
  alert("ğŸ’° Dinheiro enviado!");
}
</script>

</body>
</html>
