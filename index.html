<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Gamer</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b1020;
  color:#fff;
}
.screen{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  background:#06172f;
  padding:20px;
  width:380px;
  border-radius:12px;
  text-align:center;
}
.avatar{
  width:100px;
  height:100px;
  border-radius:50%;
  background:#444;
  margin:10px auto;
  border:6px solid transparent;
}

/* BORDAS */
.borders,.inventory{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}
.border{
  width:55px;
  height:55px;
  border-radius:50%;
  cursor:pointer;
  border:5px solid;
  transition:transform .2s;
}
.border:hover{transform:scale(1.1)}

.gold{border-color:gold}
.blue{border-color:#00aaff}
.red{border-color:#ff4444}

/* ADM */
.admin-panel{
  margin-top:15px;
  background:#020a18;
  padding:10px;
  border-radius:8px;
}

button,input{
  width:100%;
  padding:8px;
  margin-top:6px;
  border:none;
  border-radius:5px;
}
button{
  background:#1c4cff;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="screen">
  <div class="box">

    <!-- PERFIL -->
    <div class="profile">
      <div class="avatar" id="avatar"></div>
      <h3 id="playerName"></h3>
      <p>ðŸ’° Moedas: <span id="coins"></span></p>
      <p id="device"></p>
    </div>

    <!-- LOJA -->
    <h3>Comprar Bordas</h3>
    <div class="borders">
      <div class="border gold" onclick="buyBorder('gold',200)"></div>
      <div class="border blue" onclick="buyBorder('#00aaff',150)"></div>
      <div class="border red" onclick="buyBorder('#ff4444',100)"></div>
    </div>

    <!-- INVENTÃRIO -->
    <h3>InventÃ¡rio</h3>
    <div class="inventory" id="inventory"></div>

    <!-- PAINEL ADM -->
    <div class="admin-panel" id="adminPanel" style="display:none">
      <h3>Painel ADM</h3>
      <input id="admName" placeholder="Nome do jogador">
      <button onclick="giveAdmin()">Dar ADM</button>
    </div>

  </div>
</div>

<audio id="buySound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3">
</audio>

<script>
// =====================
// DADOS
// =====================
let players = ["Player1","Joao","Maria"];
let admins = ["Player1"];

let player = {
  name: "Player1",
  coins: 500,
  equippedBorder: null,
  inventory: []
};

// =====================
// INICIAR
// =====================
playerName.innerText = player.name;
coins.innerText = player.coins;

if (/Android|iPhone|iPad/i.test(navigator.userAgent)){
  device.innerText = "ðŸ“± Mobile";
}else{
  device.innerText = "ðŸ’» PC";
}

if (admins.includes(player.name)){
  adminPanel.style.display = "block";
}

// =====================
// COMPRAR BORDA
// =====================
function buyBorder(color, price){
  if(player.coins < price){
    alert("Moedas insuficientes!");
    return;
  }

  // Se nÃ£o tem borda equipada
  if(player.equippedBorder === null){
    player.equippedBorder = color;
    avatar.style.borderColor = color;
  }else{
    // JÃ¡ tem â†’ vai pro inventÃ¡rio
    if(!player.inventory.includes(color)){
      player.inventory.push(color);
    }
  }

  player.coins -= price;
  coins.innerText = player.coins;
  buySound.play();
  renderInventory();
}

// =====================
// EQUIPAR BORDA DO INVENTÃRIO
// =====================
function equipBorder(color){
  // borda atual vai para inventÃ¡rio
  if(player.equippedBorder !== null){
    player.inventory.push(player.equippedBorder);
  }

  // remove a nova do inventÃ¡rio
  player.inventory = player.inventory.filter(b => b !== color);

  // equipa
  player.equippedBorder = color;
  avatar.style.borderColor = color;

  renderInventory();
}

// =====================
// MOSTRAR INVENTÃRIO
// =====================
function renderInventory(){
  inventory.innerHTML = "";
  player.inventory.forEach(color=>{
    let div = document.createElement("div");
    div.className = "border";
    div.style.borderColor = color;
    div.onclick = ()=>equipBorder(color);
    inventory.appendChild(div);
  });
}

// =====================
// DAR ADM
// =====================
function giveAdmin(){
  let name = admName.value.trim();
  if(!players.includes(name)){
    alert("Jogador nÃ£o encontrado");
    return;
  }
  if(admins.includes(name)){
    alert("JÃ¡ Ã© ADM");
    return;
  }
  admins.push(name);
  alert(name + " agora Ã© ADM!");
  admName.value="";
}
</script>

</body>
</html>
