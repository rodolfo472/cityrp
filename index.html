<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Gamer Completo</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#fff;
}

.hidden{display:none}

.center{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#0b1a33;
  padding:20px;
  border-radius:10px;
  width:340px;
  box-shadow:0 0 20px rgba(0,0,0,.6);
}

input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:6px;
}

button{
  background:#2563eb;
  color:#fff;
  cursor:pointer;
}

.menu{
  display:flex;
  gap:6px;
  justify-content:center;
  flex-wrap:wrap;
}

.menu button{
  width:auto;
  padding:8px 12px;
}

.panel{
  margin-top:15px;
  padding:10px;
  background:#020024;
  border-radius:8px;
}

.adm-btn{
  position:fixed;
  right:10px;
  top:50%;
  background:red;
}
</style>
</head>

<body>

<!-- LOGIN / REGISTRO -->
<div class="center" id="auth">
  <div class="card">
    <h2 id="authTitle">Login</h2>

    <input id="user" placeholder="UsuÃ¡rio">
    <input id="pass" type="password" placeholder="Senha">

    <button onclick="login()">Entrar</button>
    <button onclick="toggleRegister()" id="regBtn">Registrar</button>

    <p id="msg"></p>
  </div>
</div>

<!-- SISTEMA -->
<div class="center hidden" id="system">
  <div class="card" style="width:500px">

    <h2 id="welcome"></h2>

    <div class="menu">
      <button onclick="openPanel('perfil')">Perfil</button>
      <button onclick="openPanel('loja')">Loja</button>
      <button onclick="openPanel('inventario')">InventÃ¡rio</button>
      <button onclick="openPanel('premium')">Premium</button>
      <button onclick="openPanel('foto')">Foto</button>
      <button onclick="openPanel('ranking')">Ranking</button>
      <button onclick="openPanel('central')">Central de Jogos</button>
    </div>

    <div id="perfil" class="panel hidden">ğŸ“„ Perfil do jogador</div>
    <div id="loja" class="panel hidden">ğŸ›’ Loja</div>
    <div id="inventario" class="panel hidden">ğŸ’ InventÃ¡rio</div>
    <div id="premium" class="panel hidden">ğŸ’ Premium</div>
    <div id="foto" class="panel hidden">ğŸ–¼ï¸ Foto de perfil</div>
    <div id="ranking" class="panel hidden">ğŸ† Ranking global</div>
    <div id="central" class="panel hidden">ğŸ® Central de Jogos</div>

  </div>
</div>

<!-- PAINEL ADM -->
<button class="adm-btn hidden" id="admBtn" onclick="toggleADM()">ADM MENU</button>

<div class="card hidden" id="admPanel" style="position:fixed;right:10px;top:20%">
  <h3>PAINEL ADM</h3>

  <input id="giveUser" placeholder="Jogador">
  <input id="giveAmount" placeholder="Quantia">
  <button onclick="giveMoney()">Dar dinheiro</button>

  <p id="admMsg"></p>
</div>

<script>
const ADM_USER = "Rodolfo";
const ADM_PASS = "rodolfo408*";

let registering = false;

function toggleRegister(){
  registering = !registering;
  document.getElementById("authTitle").innerText = registering ? "Registro" : "Login";
}

function login(){
  const u = user.value;
  const p = pass.value;

  if(registering){
    localStorage.setItem("user_"+u, JSON.stringify({pass:p, money:0}));
    msg.innerText = "Registrado com sucesso!";
    registering=false;
    toggleRegister();
    return;
  }

  if(u===ADM_USER && p===ADM_PASS){
    localStorage.setItem("logged",u);
    startSystem(u,true);
    return;
  }

  const data = localStorage.getItem("user_"+u);
  if(!data){msg.innerText="UsuÃ¡rio nÃ£o existe";return;}

  const obj = JSON.parse(data);
  if(obj.pass!==p){msg.innerText="Senha errada";return;}

  localStorage.setItem("logged",u);
  startSystem(u,false);
}

function startSystem(user,isAdm){
  auth.classList.add("hidden");
  system.classList.remove("hidden");
  welcome.innerText = "Bem-vindo, "+user;

  if(isAdm){
    admBtn.classList.remove("hidden");
  }
}

function openPanel(id){
  document.querySelectorAll(".panel").forEach(p=>p.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function toggleADM(){
  admPanel.classList.toggle("hidden");
}

function giveMoney(){
  const u = giveUser.value;
  const v = Number(giveAmount.value);

  const data = localStorage.getItem("user_"+u);
  if(!data){admMsg.innerText="UsuÃ¡rio nÃ£o existe";return;}

  const obj = JSON.parse(data);
  obj.money += v;
  localStorage.setItem("user_"+u, JSON.stringify(obj));
  admMsg.innerText="Dinheiro enviado!";
}

if(localStorage.getItem("logged")){
  const u = localStorage.getItem("logged");
  startSystem(u, u===ADM_USER);
}
</script>

</body>
</html>
