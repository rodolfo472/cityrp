<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Gamer</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
}

/* PLAYER */
#playerBox {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 150px;
    text-align: center;
    z-index: 1000;
}

#avatarWrap { position: relative; display: inline-block; }

#avatarImg {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 3px solid #38bdf8;
    object-fit: cover;
}

#changeAvatarBtn {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    font-size: 12px;
    padding: 0;
}

#playerName { font-size: 12px; font-weight: bold; }
#playerCoins { font-size: 11px; color: #facc15; }
#playerTime { font-size: 10px; color: #94a3b8; }

/* CONTAINER */
.container {
    background: #020617;
    max-width: 420px;
    margin: 170px auto;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
}

button, input {
    width: 90%;
    padding: 10px;
    margin: 6px 0;
    border-radius: 6px;
    border: none;
}

button {
    background: #38bdf8;
    font-weight: bold;
    cursor: pointer;
}

.hidden { display: none; }

/* BORDAS */
#borderMenu {
    margin-top: 10px;
    background: #020617;
    border: 1px solid #38bdf8;
    border-radius: 10px;
    padding: 10px;
}

.borderItem {
    border: 1px solid #334155;
    border-radius: 8px;
    padding: 8px;
    margin-bottom: 8px;
    cursor: pointer;
}

.borderPreview {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    margin: auto;
}

/* ALERTA */
#alertMini {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #020617;
    border: 1px solid #f87171;
    color: #f87171;
    font-size: 11px;
    padding: 6px 10px;
    border-radius: 6px;
    display: none;
}
</style>
</head>

<body>

<!-- PLAYER -->
<div id="playerBox" class="hidden">
    <div id="avatarWrap">
        <img id="avatarImg">
        <button id="changeAvatarBtn" onclick="openAvatar()">üì∑</button>
    </div>
    <input type="file" id="avatarInput" accept="image/*" class="hidden" onchange="saveAvatar()">
    <div id="playerName"></div>
    <div id="playerCoins"></div>
    <div id="playerTime"></div>
</div>

<div class="container">

<div id="menu">
    <button onclick="showLogin()">Login</button>
    <button onclick="showRegister()">Registrar</button>
</div>

<div id="loginBox" class="hidden">
    <input id="loginUser" placeholder="Usu√°rio">
    <input type="password" id="loginPass" placeholder="Senha">
    <button onclick="login()">Entrar</button>
</div>

<div id="registerBox" class="hidden">
    <input id="regUser" placeholder="Usu√°rio">
    <input type="password" id="regPass" placeholder="Senha">
    <button onclick="register()">Criar conta</button>
</div>

<div id="site" class="hidden">
    <h2>üéÆ Bem-vindo</h2>

    <button onclick="toggleBorders()">üé® Bordas</button>

    <div id="borderMenu" class="hidden">
        <div class="borderItem" onclick="buyBorder(100,'#38bdf8')">
            <div class="borderPreview" style="border:3px solid #38bdf8"></div>
            Azul<br>üí∞ 100
        </div>

        <div class="borderItem" onclick="buyBorder(500,'#a855f7')">
            <div class="borderPreview" style="border:3px solid #a855f7"></div>
            Roxa<br>üí∞ 500
        </div>

        <div class="borderItem" onclick="buyBorder(1000,'gold')">
            <div class="borderPreview" style="border:3px solid gold"></div>
            Lend√°ria üî•<br>üí∞ 1000
        </div>
    </div>

    <button onclick="buyPrize()">üèÜ Comprar pr√™mio (5000)</button>
    <button onclick="logout()">Sair</button>
</div>

</div>

<div id="alertMini">Voc√™ n√£o tem moedas suficientes üí∏</div>

<script>
let users = JSON.parse(localStorage.getItem("users")) || {};
let loggedUser = localStorage.getItem("loggedUser");
let coins = 0, timer, startTime;

if (loggedUser) enterSite(loggedUser);

function show(id){
    ["menu","loginBox","registerBox","site"].forEach(e=>{
        document.getElementById(e).classList.add("hidden");
    });
    document.getElementById(id).classList.remove("hidden");
}

function showLogin(){ show("loginBox"); }
function showRegister(){ show("registerBox"); }

function register(){
    if (users[regUser.value]) return;
    users[regUser.value] = regPass.value;
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("loggedUser", regUser.value);
    enterSite(regUser.value);
}

function login(){
    if (users[loginUser.value] === loginPass.value) {
        localStorage.setItem("loggedUser", loginUser.value);
        enterSite(loginUser.value);
    }
}

function enterSite(user){
    loggedUser = user;
    show("site");

    playerBox.classList.remove("hidden");
    playerName.innerText = user;

    const av = localStorage.getItem("avatar_"+user);
    avatarImg.src = av || "https://i.imgur.com/6VBx3io.png";

    coins = parseInt(localStorage.getItem("coins_"+user)) || 0;
    playerCoins.innerText = "üí∞ " + coins;

    startTime = Date.now();
    clearInterval(timer);
    timer = setInterval(()=>{
        coins++;
        localStorage.setItem("coins_"+user, coins);
        playerCoins.innerText = "üí∞ " + coins;
        let s = Math.floor((Date.now()-startTime)/1000);
        playerTime.innerText = "‚è±Ô∏è " + s + "s";
    },1000);
}

function logout(){
    localStorage.removeItem("loggedUser");
    location.reload();
}

/* AVATAR */
function openAvatar(){ avatarInput.click(); }
function saveAvatar(){
    const r = new FileReader();
    r.onload = () => {
        avatarImg.src = r.result;
        localStorage.setItem("avatar_"+loggedUser, r.result);
    };
    r.readAsDataURL(avatarInput.files[0]);
}

/* BORDAS */
function toggleBorders(){
    borderMenu.classList.toggle("hidden");
}

function buyBorder(price,color){
    if (coins < price) return showAlert();
    coins -= price;
    avatarImg.style.border = "3px solid " + color;
    localStorage.setItem("coins_"+loggedUser, coins);
    playerCoins.innerText = "üí∞ " + coins;
}

/* PR√äMIO */
function buyPrize(){
    if (coins < 5000) return showAlert();
    coins -= 5000;
    localStorage.setItem("coins_"+loggedUser, coins);
    alert("üéâ Pr√™mio comprado com sucesso!");
}

/* ALERTA */
function showAlert(){
    alertMini.style.display="block";
    setTimeout(()=>alertMini.style.display="none",2000);
}
</script>

</body>
    </html>
