<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Gamer Completo</title>

<style>
body{margin:0;font-family:Arial;background:#0b1020;color:#fff}
.screen{display:none;min-height:100vh;align-items:center;justify-content:center}
.active{display:flex}
.box{background:#06172f;width:480px;padding:15px;border-radius:12px;text-align:center}

.menu{display:flex;gap:5px;margin-bottom:10px;flex-wrap:wrap}
.menu button{flex:1}

.section{display:none}
.section.active{display:block}

.avatar{width:100px;height:100px;border-radius:50%;background:#444;margin:10px auto;border:6px solid transparent;overflow:hidden}
.avatar img{width:100%;height:100%;object-fit:cover}

.border{width:50px;height:50px;border-radius:50%;border:5px solid;cursor:pointer}
.gold{border-color:gold}
.blue{border-color:#00aaff}
.red{border-color:#ff4444}
.admin{border-color:gold;box-shadow:0 0 10px gold}
.premium{border-color:#ff00ff;box-shadow:0 0 10px #ff00ff}

.borders,.inventory{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}

input,button{width:100%;padding:8px;margin-top:6px;border:none;border-radius:5px}
button{background:#1c4cff;color:#fff}

#admBtn{
  position:fixed;right:10px;top:50%;
  transform:translateY(-50%);
  background:#ff4444;padding:12px;
  border-radius:10px;display:none;
  cursor:pointer;z-index:1000
}
#admPanel{
  position:fixed;right:80px;top:50%;
  transform:translateY(-50%);
  background:#020a18;padding:15px;
  width:260px;border-radius:12px;
  display:none;z-index:1000
}

.rank{background:#020a18;padding:8px;margin:6px 0;border-radius:6px}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="screen active" id="loginScreen">
  <div class="box">
    <h2>Login</h2>
    <input id="loginName" placeholder="Nome">
    <input id="loginPass" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<!-- JOGO -->
<div class="screen" id="gameScreen">
  <div class="box">

    <div class="menu">
      <button onclick="openSec('perfil')">Perfil</button>
      <button onclick="openSec('loja')">Loja</button>
      <button onclick="openSec('inventario')">InventÃ¡rio</button>
      <button onclick="openSec('premium')">Premium</button>
      <button onclick="openSec('foto')">Foto</button>
      <button onclick="openSec('ranking')">Ranking</button>
      <button onclick="openSec('apps')">ðŸŽ® Central de Jogos</button>
    </div>

    <div class="section active" id="perfil">
      <div class="avatar" id="avatar"></div>
      <h3 id="nome"></h3>
      <p>ðŸ’° Dinheiro: <span id="coins"></span></p>
      <p id="status"></p>
      <p id="device"></p>
    </div>

    <div class="section" id="loja">
      <div class="borders">
        <div class="border gold" onclick="buyBorder('gold')"></div>
        <div class="border blue" onclick="buyBorder('#00aaff')"></div>
        <div class="border red" onclick="buyBorder('#ff4444')"></div>
      </div>
    </div>

    <div class="section" id="inventario">
      <div class="inventory" id="inv"></div>
    </div>

    <div class="section" id="premium">
      <button onclick="buyPremium()">Comprar Premium</button>
    </div>

    <div class="section" id="foto">
      <input type="file" accept="image/*" onchange="setPhoto(event)">
    </div>

    <div class="section" id="ranking">
      <div id="rankList"></div>
    </div>

  </div>
</div>

<div id="admBtn" onclick="toggleAdm()">ADM MENU</div>

<div id="admPanel">
  <h3>ðŸ‘‘ PAINEL ADM</h3>

  <h4>Dar dinheiro</h4>
  <input id="admMoneyName" placeholder="Jogador">
  <input id="admMoneyValue" type="number" placeholder="Quantia">
  <button onclick="admGiveMoney()">Enviar</button>

  <h4>Dar ADM</h4>
  <input id="admAdminName" placeholder="Jogador">
  <input id="admAdminDays" type="number" placeholder="Dias">
  <button onclick="admGiveAdmin()">Dar ADM</button>
</div>

<script>
const ADM_NAME="Rodolfo";
const ADM_PASS="rodolfo408*";
let user=null;
let playersDB=JSON.parse(localStorage.getItem("playersDB")||"[]");

if(playersDB.length===0){
  ["JoÃ£o","Maria","Carlos","Ana","Lucas"].forEach(n=>{
    playersDB.push({name:n,coins:1000});
  });
  localStorage.setItem("playersDB",JSON.stringify(playersDB));
}

let saved=localStorage.getItem("user");
if(saved){
  user=JSON.parse(saved);
  if(user.name===ADM_NAME) user.admin=true;
  start();
}

function detectDevice(){
  let ua=navigator.userAgent.toLowerCase();
  return ua.includes("android")||ua.includes("iphone")?"ðŸ“± Mobile":"ðŸ’» PC";
}

function login(){
  if(loginName.value!==ADM_NAME||loginPass.value!==ADM_PASS){
    alert("Login invÃ¡lido");return;
  }
  user={name:ADM_NAME,coins:999999,admin:true,premium:false,inventory:["ADMIN"],device:detectDevice()};
  saveUser();start();
}

function start(){
  loginScreen.classList.remove("active");
  gameScreen.classList.add("active");
  nome.innerText=user.name;
  coins.innerText="âˆž";
  status.innerText="ðŸ‘‘ ADM";
  device.innerText=user.device;
  admBtn.style.display="block";
  updateDB();
}

function openSec(id){
  if(id==="apps"){window.location.href="painel.html";return;}
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if(id==="inventario") renderInv();
  if(id==="ranking") renderRank();
}

function buyBorder(c){
  user.inventory.push(c);saveUser();
}
function renderInv(){
  inv.innerHTML="";
  user.inventory.forEach(b=>{
    let d=document.createElement("div");
    d.className="border";
    d.style.borderColor=b==="ADMIN"?"gold":b;
    inv.appendChild(d);
  });
}
function buyPremium(){user.premium=true;saveUser();}
function setPhoto(e){
  let r=new FileReader();
  r.onload=()=>{avatar.innerHTML=`<img src="${r.result}">`;saveUser()}
  r.readAsDataURL(e.target.files[0]);
}
function toggleAdm(){
  admPanel.style.display=admPanel.style.display==="block"?"none":"block";
}
function admGiveMoney(){
  let n=admMoneyName.value,v=Number(admMoneyValue.value);
  let p=playersDB.find(x=>x.name===n);
  if(!p){alert("Jogador nÃ£o encontrado");return;}
  p.coins+=v;localStorage.setItem("playersDB",JSON.stringify(playersDB));
  alert("Dinheiro enviado");
}
function admGiveAdmin(){
  let n=admAdminName.value,d=Number(admAdminDays.value);
  let p=playersDB.find(x=>x.name===n);
  if(!p){alert("Jogador nÃ£o encontrado");return;}
  p.admin=true;p.adminUntil=Date.now()+d*86400000;
  localStorage.setItem("playersDB",JSON.stringify(playersDB));
  alert("ADM dado");
}
function updateDB(){
  let i=playersDB.findIndex(p=>p.name===user.name);
  if(i>=0) playersDB[i]=user;
  else playersDB.push(user);
  localStorage.setItem("playersDB",JSON.stringify(playersDB));
}
function renderRank(){
  rankList.innerHTML="";
  playersDB.sort((a,b)=>b.coins-a.coins).forEach((p,i)=>{
    rankList.innerHTML+=`<div class="rank">${i+1}Âº ${p.name} - ðŸ’° ${p.coins}</div>`;
  });
}
function saveUser(){
  localStorage.setItem("user",JSON.stringify(user));
  updateDB();
}
</script>

</body>
</html>
