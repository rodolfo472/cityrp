<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Player Box</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(#020b1c, #000814);
  color: #fff;
}

/* PLAYER BOX */
#playerBox {
  position: fixed;
  top: 10px;
  left: 10px;
  width: 180px;
  background: #06172f;
  padding: 10px;
  border-radius: 0px; /* quadrada */
  text-align: center;
  z-index: 10;
}

/* AVATAR */
#avatarWrapper {
  position: relative;
  width: 90px;
  height: 90px;
  margin: auto;
}

/* COBRA ADM */
.adm-snake::before {
  content: "";
  position: absolute;
  inset: -6px;
  border-radius: 0;
  background: linear-gradient(
    90deg,
    #00ff88,
    #00ffaa,
    #00ff88
  );
  filter: blur(6px);
  animation: snake 2s linear infinite;
}

@keyframes snake {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#avatar {
  width: 90px;
  height: 90px;
  border-radius: 0;
  position: relative;
  z-index: 2;
}

/* BOTÃ•ES */
button {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #00aaff;
  color: #000;
  font-weight: bold;
}

/* MENUS */
.menu {
  background: #021024;
  margin: 10px;
  padding: 10px;
  border-radius: 8px;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- PLAYER -->
<div id="playerBox">
  <div id="avatarWrapper">
    <img id="avatar" src="https://i.imgur.com/6VBx3io.png">
  </div>
  <div id="playerName"></div>
  <div id="playerCoins"></div>

  <button onclick="toggleMenu('shop')">ðŸŸ¦ Bordas</button>
  <button onclick="toggleMenu('admin')" id="adminBtn">ðŸ‘‘ Painel ADM</button>
</div>

<!-- MENU BORDAS -->
<div id="shop" class="menu hidden">
  <h3>Bordas</h3>
  <button onclick="buyBorder(100)">Borda Azul â€“ 100</button>
  <button onclick="buyBorder(500)">Borda Roxa â€“ 500</button>
</div>

<!-- PAINEL ADM -->
<div id="admin" class="menu hidden">
  <h3>ðŸ‘‘ Painel do ADM</h3>
  <button onclick="giveMoney(1000)">Dar +1000</button>
  <button onclick="giveMoney(100000)">Dar +100000</button>
</div>

<script>
/* CONFIG */
const ADM_NAME = "Rodolfo";

/* LOGIN */
const user = "Rodolfo"; // simula login
let coins = Number(localStorage.getItem("coins_"+user)) || 0;
const isADM = user === ADM_NAME;

/* ELEMENTOS */
const nameEl = document.getElementById("playerName");
const coinsEl = document.getElementById("playerCoins");
const adminBtn = document.getElementById("adminBtn");
const avatarWrapper = document.getElementById("avatarWrapper");

/* SETUP */
nameEl.innerText = isADM ? "ðŸ‘‘ Rodolfo (ADM)" : user;

if (isADM) {
  coins = Infinity;
  avatarWrapper.classList.add("adm-snake");
  adminBtn.classList.remove("hidden");
} else {
  adminBtn.classList.add("hidden");
}

updateCoins();

/* FUNÃ‡Ã•ES */
function updateCoins() {
  coinsEl.innerText = "ðŸ’° " + (coins === Infinity ? "âˆž" : coins);
  localStorage.setItem("coins_"+user, coins);
}

function toggleMenu(id) {
  document.getElementById(id).classList.toggle("hidden");
}

function buyBorder(price) {
  if (coins === Infinity || coins >= price) {
    alert("Borda comprada!");
    if (coins !== Infinity) coins -= price;
    updateCoins();
  } else {
    alert("Sem dinheiro!");
  }
}

function giveMoney(value) {
  if (!isADM) return;
  if (coins !== Infinity) coins += value;
  updateCoins();
}
</script>

</body>
</html>
