<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Gamer</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
}

/* ===== PLAYER BOX ===== */
#playerBox {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 170px;
    text-align: center;
    z-index: 1000;
}

/* ===== AVATAR ===== */
#avatarWrapper {
    width: 74px;
    height: 74px;
    padding: 4px;
    border-radius: 6px;
    background: #1e293b;
    margin: auto;
}

#avatarImg {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 4px;
}

/* ===== üêç BORDA ADM COBRA 3D NEON ===== */
.adm-snake {
    background:
        linear-gradient(0deg,
            #00ff66,
            #00cc44,
            #00ff66,
            #00aa33);
    background-size: 400% 400%;
    animation: snakeMove 2.5s linear infinite;
    box-shadow:
        0 0 8px #00ff66,
        0 0 16px #00ff66,
        inset 0 0 10px #00aa33;
}

/* movimento em volta da borda */
@keyframes snakeMove {
    0%   { background-position: 0% 50%; }
    25%  { background-position: 50% 100%; }
    50%  { background-position: 100% 50%; }
    75%  { background-position: 50% 0%; }
    100% { background-position: 0% 50%; }
}

/* bot√£o trocar foto */
#changeAvatarBtn {
    position: absolute;
    bottom: -6px;
    right: -6px;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    font-size: 12px;
    cursor: pointer;
}

/* ===== INFO ===== */
#playerName {
    font-size: 12px;
    font-weight: bold;
}
#playerCoins {
    font-size: 11px;
    color: #facc15;
}
#playerTime {
    font-size: 10px;
    color: #94a3b8;
}

/* ===== CONTAINER ===== */
.container {
    background: #020617;
    max-width: 420px;
    margin: 200px auto;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
}

button, input {
    width: 90%;
    padding: 10px;
    margin: 6px 0;
    border-radius: 6px;
    border: none;
}

button {
    background: #38bdf8;
    font-weight: bold;
    cursor: pointer;
}

.hidden { display: none; }

/* ===== BORDAS ===== */
#borderMenu {
    margin-top: 10px;
    border: 1px solid #38bdf8;
    padding: 10px;
    border-radius: 10px;
}

.borderItem {
    border: 1px solid #334155;
    padding: 8px;
    margin-bottom: 8px;
    cursor: pointer;
}

.borderPreview {
    width: 35px;
    height: 35px;
    border-radius: 4px;
    margin: auto;
}

/* ===== ALERTA ===== */
#alertMini {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #020617;
    border: 1px solid #f87171;
    color: #f87171;
    font-size: 11px;
    padding: 6px 10px;
    border-radius: 6px;
    display: none;
}
</style>
</head>

<body>

<!-- PLAYER -->
<div id="playerBox" class="hidden">
    <div id="avatarWrapper">
        <img id="avatarImg">
        <button id="changeAvatarBtn" onclick="openAvatar()">üì∑</button>
    </div>
    <input type="file" id="avatarInput" accept="image/*" class="hidden" onchange="saveAvatar()">
    <div id="playerName"></div>
    <div id="playerCoins"></div>
    <div id="playerTime"></div>
</div>

<div class="container">

<div id="menu">
    <button onclick="showLogin()">Login</button>
    <button onclick="showRegister()">Registrar</button>
</div>

<div id="loginBox" class="hidden">
    <input id="loginUser" placeholder="Usu√°rio">
    <input type="password" id="loginPass" placeholder="Senha">
    <button onclick="login()">Entrar</button>
</div>

<div id="registerBox" class="hidden">
    <input id="regUser" placeholder="Usu√°rio">
    <input type="password" id="regPass" placeholder="Senha">
    <button onclick="register()">Criar conta</button>
</div>

<div id="site" class="hidden">
    <button onclick="toggleBorders()">üé® Bordas</button>

    <div id="borderMenu" class="hidden">
        <div class="borderItem" onclick="buyBorder(100,'#38bdf8')">
            <div class="borderPreview" style="border:3px solid #38bdf8"></div>
            Azul ‚Äî üí∞100
        </div>

        <div class="borderItem" onclick="buyBorder(500,'#a855f7')">
            <div class="borderPreview" style="border:3px solid #a855f7"></div>
            Roxa ‚Äî üí∞500
        </div>
    </div>

    <button onclick="buyPrize()">üèÜ Comprar pr√™mio (5000)</button>
    <button onclick="logout()">Sair</button>
</div>

</div>

<div id="alertMini">Voc√™ n√£o tem moedas suficientes üí∏</div>

<script>
const ADMIN_USER = "Rodolfo";
const ADMIN_PASS = "rodolfo408*";

let users = JSON.parse(localStorage.getItem("users")) || {};
let loggedUser = localStorage.getItem("loggedUser");
let isADM = false;
let coins = 0, timer, startTime;

if (loggedUser) enterSite(loggedUser);

function show(id){
    ["menu","loginBox","registerBox","site"].forEach(e=>{
        document.getElementById(e).classList.add("hidden");
    });
    document.getElementById(id).classList.remove("hidden");
}

function showLogin(){ show("loginBox"); }
function showRegister(){ show("registerBox"); }

function register(){
    if (users[regUser.value]) return;
    users[regUser.value] = regPass.value;
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("loggedUser", regUser.value);
    localStorage.setItem("isADM", "0");
    enterSite(regUser.value);
}

function login(){
    const u = loginUser.value;
    const p = loginPass.value;

    if (users[u] === p || (u === ADMIN_USER && p === ADMIN_PASS)) {
        isADM = (u === ADMIN_USER && p === ADMIN_PASS);
        localStorage.setItem("loggedUser", u);
        localStorage.setItem("isADM", isADM ? "1" : "0");
        enterSite(u);
    }
}

function enterSite(user){
    loggedUser = user;
    isADM = localStorage.getItem("isADM") === "1";

    show("site");
    playerBox.classList.remove("hidden");

    playerName.innerText = isADM ? "üëë Rodolfo (ADM)" : user;

    const av = localStorage.getItem("avatar_"+user);
    avatarImg.src = av || "https://i.imgur.com/6VBx3io.png";

    const wrapper = document.getElementById("avatarWrapper");
    wrapper.classList.toggle("adm-snake", isADM);

    if (isADM) {
        coins = Infinity;
        playerCoins.innerText = "üí∞ ‚àû";
    } else {
        coins = parseInt(localStorage.getItem("coins_"+user)) || 0;
        playerCoins.innerText = "üí∞ " + coins;
    }

    clearInterval(timer);
    startTime = Date.now();
    timer = setInterval(()=>{
        let s = Math.floor((Date.now()-startTime)/1000);
        playerTime.innerText = "‚è±Ô∏è " + s + "s";

        if (!isADM) {
            coins++;
            localStorage.setItem("coins_"+user, coins);
            playerCoins.innerText = "üí∞ " + coins;
        }
    },1000);
}

function logout(){
    localStorage.removeItem("loggedUser");
    localStorage.removeItem("isADM");
    location.reload();
}

/* AVATAR */
function openAvatar(){ avatarInput.click(); }
function saveAvatar(){
    const r = new FileReader();
    r.onload = () => {
        avatarImg.src = r.result;
        localStorage.setItem("avatar_"+loggedUser, r.result);
    };
    r.readAsDataURL(avatarInput.files[0]);
}

/* BORDAS */
function toggleBorders(){
    borderMenu.classList.toggle("hidden");
}

function buyBorder(price,color){
    if (!isADM && coins < price) return showAlert();
    if (!isADM) {
        coins -= price;
        localStorage.setItem("coins_"+loggedUser, coins);
        playerCoins.innerText = "üí∞ " + coins;
    }
    avatarWrapper.style.background = color;
}

/* PR√äMIO */
function buyPrize(){
    if (!isADM && coins < 5000) return showAlert();
    if (!isADM) {
        coins -= 5000;
        localStorage.setItem("coins_"+loggedUser, coins);
        playerCoins.innerText = "üí∞ " + coins;
    }
    alert("üéâ Pr√™mio comprado!");
}

/* ALERTA */
function showAlert(){
    alertMini.style.display="block";
    setTimeout(()=>alertMini.style.display="none",2000);
}
</script>

</body>
</html>
