<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Gamer Completo</title>

<style>
body{margin:0;font-family:Arial;background:#0b1020;color:#fff}
.screen{display:none;min-height:100vh;align-items:center;justify-content:center}
.active{display:flex}
.box{background:#06172f;width:480px;padding:15px;border-radius:12px;text-align:center}

.menu{display:flex;gap:5px;margin-bottom:10px;flex-wrap:wrap}
.menu button{flex:1}

.section{display:none}
.section.active{display:block}

.avatar{width:100px;height:100px;border-radius:50%;background:#444;margin:10px auto;border:6px solid transparent;overflow:hidden}
.avatar img{width:100%;height:100%;object-fit:cover}

.border{width:50px;height:50px;border-radius:50%;border:5px solid;cursor:pointer}
.gold{border-color:gold}
.blue{border-color:#00aaff}
.red{border-color:#ff4444}
.admin{border-color:gold;box-shadow:0 0 10px gold}
.premium{border-color:#ff00ff;box-shadow:0 0 10px #ff00ff}

.borders,.inventory{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}

input,button{width:100%;padding:8px;margin-top:6px;border:none;border-radius:5px}
button{background:#1c4cff;color:#fff}

#admBtn{
  position:fixed;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  background:#ff4444;
  padding:12px;
  border-radius:10px;
  display:none;
  cursor:pointer;
  z-index:1000;
}
#admPanel{
  position:fixed;
  right:80px;
  top:50%;
  transform:translateY(-50%);
  background:#020a18;
  padding:15px;
  width:260px;
  border-radius:12px;
  display:none;
  z-index:1000;
}

.rank{background:#020a18;padding:8px;margin:6px 0;border-radius:6px}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="screen active" id="loginScreen">
  <div class="box">
    <h2>Login</h2>
    <input id="loginName" placeholder="Nome">
    <input id="loginPass" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<!-- JOGO -->
<div class="screen" id="gameScreen">
  <div class="box">

    <div class="menu">
      <button onclick="openSec('perfil')">Perfil</button>
      <button onclick="openSec('loja')">Loja</button>
      <button onclick="openSec('inventario')">Invent√°rio</button>
      <button onclick="openSec('premium')">Premium</button>
      <button onclick="openSec('foto')">Foto</button>
      <button onclick="openSec('ranking')">Ranking</button>
      <button onclick="openSec('apps')">üéÆ Central de Jogos</button>
    </div>

    <div class="section active" id="perfil">
      <div class="avatar" id="avatar"></div>
      <h3 id="nome"></h3>
      <p>üí∞ Dinheiro: <span id="coins"></span></p>
      <p id="status"></p>
      <p id="device"></p>
    </div>

    <div class="section" id="inventario">
      <div class="inventory" id="inv"></div>
    </div>

    <div class="section" id="ranking">
      <div id="rankList"></div>
    </div>

  </div>
</div>

<div id="admBtn" onclick="toggleAdm()">ADM MENU</div>

<div id="admPanel">
  <h3>üëë PAINEL ADM</h3>
  <button onclick="giveMoney()">Dar dinheiro</button>
  <button onclick="givePremium()">Dar Premium</button>
</div>

<script>
const ADM_NAME = "Rodolfo";
const ADM_PASS = "rodolfo408*";

let user = null;

// üî• AUTO LOGIN CORRIGIDO (NUNCA MAIS PERDE ADM)
let saved = localStorage.getItem("user");
if(saved){
  user = JSON.parse(saved);

  // GARANTIA ABSOLUTA DE ADM
  if(user.name === ADM_NAME){
    user.admin = true;
  }

  start();
}

// LOGIN MANUAL
function login(){
  if(loginName.value !== ADM_NAME || loginPass.value !== ADM_PASS){
    alert("Login inv√°lido");
    return;
  }

  user = {
    name: ADM_NAME,
    coins: 999999,
    admin: true,
    premium: false,
    inventory: ["ADMIN"],
    equipped: null,
    device: detectDevice()
  };

  saveUser();
  start();
}

function detectDevice(){
  const ua = navigator.userAgent.toLowerCase();
  if(ua.includes("android") || ua.includes("iphone") || ua.includes("ipad")){
    return "üì± Mobile";
  }
  return "üíª PC";
}

function start(){
  loginScreen.classList.remove("active");
  gameScreen.classList.add("active");

  nome.innerText = user.name;
  coins.innerText = "‚àû";
  status.innerText = "üëë ADM";
  device.innerText = user.device;

  // üî• ADM SEMPRE VIS√çVEL
  admBtn.style.display = "block";
}

function toggleAdm(){
  admPanel.style.display =
    admPanel.style.display === "block" ? "none" : "block";
}

function giveMoney(){
  alert("Dinheiro enviado (exemplo)");
}

function givePremium(){
  alert("Premium enviado (exemplo)");
}

function openSec(id){
  if(id === "apps"){
    window.location.href = "painel.html";
    return;
  }
}

function saveUser(){
  localStorage.setItem("user", JSON.stringify(user));
}
</script>

</body>
</html>
